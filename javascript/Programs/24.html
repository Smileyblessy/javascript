<!-- write a JavaScript program to print following pattern -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let row=4;
    let col=4;
    let c=row*col+row;
    for(let i=1;i<=row;i++)
    {
        for(let j=1;j<=(row-i+1);j++)
        {
            document.write(c+ " ")
            c=c-2;
        }
        document.write("<br>")
    }
</script>
</body>
</html>
