<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let day=1;
    if(day==0)
    {
        console.log("Sunday");
    }
    else if(day==1)
    {
        console.log("Monday");
    }
    else if(day==2)
    {
        console.log("Tuesday");
    }
    else{
        console.log("Invalid");
    }
    </script>
</body>
</html>
