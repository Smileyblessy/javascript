<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <script>
        let str="DR.REDDY FOUNDATION";
        i=0;
        function printtxt()
        {
            if(i<str.length)
            {
                document.getElementById("myh1").innerHTML+=str[i];
                i++;
            }
            else{
                clearInterval(b);
            }
        }
        var b=setInterval(printtxt,500);
    </script>
</body>
</html>
