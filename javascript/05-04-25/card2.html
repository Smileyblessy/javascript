<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="card-container"></div>

    <script>
        function getData() {
            let cards = `<div class="row pt-3 ps-5 pe-5">`;

            fetch('https://jsonplaceholder.typicode.com/users')
                .then(result => result.json())
                .then(data => {
                    data.forEach(person => {
                        cards += `
                            <div class="col-md-3 mb-3">
                                <div class="card p-2">
                                    <div class="card-title">ID: ${person.id}</div>
                                    <div class="card-title">Name: ${person.name}</div>
                                    <div class="card-title">Username: ${person.username}</div>
                                    <div class="card-title">Email: ${person.email}</div>
                                </div>
                            </div>
                        `;
                    });

                    cards += `</div>`;
                    document.getElementById("card-container").innerHTML = cards;
                });
        }

        getData();
    </script>
</body>
</html>
